<div class="col-md-12" ng-controller="LoginCtrl">

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form name="loginForm" class="form col-md-12 center-block">
            <div class="form-group">
              <input  type="text"
            name="email"
            ng-model="form.email"
            validator="required,email"
            email-error-message="e.g ashish.singh3@gmail.com"
            email-success-message="valid email"
            class="form-control"
            >
            </div>
            <div class="form-group">
                <input ng-model="form.pwd"  validator="required" type="password" name="" class="form-control" id="" value="">
            </div>
            <div class="form-group">
              <button ng-click="submitForm(loginForm.$valid)" class="btn btn-primary btn-lg btn-block">Sign In</button>
              <span class="pull-right"><a  href="/#/register">Register</a></span><span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>

</div>
